<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transfer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header-nav">
        <button class="back-btn" onclick="window.history.back()">
            <svg class="icon" viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </button>
        <div class="header-title">Transfer</div>
    </div>
    <div style="padding: 0 16px;">
        <div class="input-wrapper">
            <input type="number" id="amountInput" placeholder="Amount" oninput="updateButton()">
            <div class="input-suffix">
                <span>BLYX</span>
                <img src="Sprites/Blyx.png" class="star-icon-small" alt="blyx">
            </div>
        </div>
        <div class="input-wrapper">
            <input type="text" placeholder="@username">
        </div>
    </div>
    <div class="bottom-cost-panel">
        <div class="cost-label">Cost</div>
        <button class="btn-white-large" onclick="doAction()">
            <span id="btnAmount">0</span>
            <img src="Sprites/Blyx.png" class="star-icon-small" alt="blyx">
        </button>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#000000');
        function updateButton() {
            const val = document.getElementById('amountInput').value;
            document.getElementById('btnAmount').innerText = val ? val : '0';
        }
        function doAction() {
            const val = document.getElementById('amountInput').value;
            if(!val || val <= 0) return;
            tg.showConfirm(`Send ${val} BLYX?`, (ok) => {
                if(ok) { tg.showAlert("Sent!"); window.history.back(); }
            });
        }
    </script>
</body>
</html>
