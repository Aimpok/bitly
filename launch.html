<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Launch Token</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Основные стили */
        .label-row {
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end;
            margin-bottom: 8px;
            margin-top: 20px;
        }
        .char-counter {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }
        
        /* Стили ошибок */
        .input-error-msg {
            color: #FF3B30;
            font-size: 13px;
            font-weight: 500;
            margin-top: 6px;
            display: none;
            line-height: 1.4;
        }
        .input-error-msg.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        #err-image {
            text-align: left;
            margin-top: -15px;
            margin-bottom: 15px;
            margin-left: 80px; /* Чтобы текст был не под кружком, а правее */
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* CROPPER STYLES */
        .cropper-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: #000; z-index: 10000;
            display: none; flex-direction: column;
        }
        .cropper-body {
            flex: 1; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            background: #111;
        }
        #cropperImg {
            position: absolute;
            transform-origin: center;
            will-change: transform;
            user-select: none;
            -webkit-user-drag: none;
        }
        .cropper-circle-guide {
            position: absolute;
            width: 240px; height: 240px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        .cropper-footer {
            height: 80px; background: #000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 24px; z-index: 10001;
            border-top: 1px solid #222;
        }

        /* === LOADER === */
        #globalLoader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000000; z-index: 99999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        #globalLoader.loaded { opacity: 0; visibility: hidden; pointer-events: none; }
        .custom-spinner {
            width: 40px; height: 40px; border-radius: 50%;
            border: 4px solid #333; border-top-color: #ffffff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- ЗАГРУЗЧИК -->
    <div id="globalLoader"><div class="custom-spinner"></div></div>

    <!-- Header -->
    <div class="header-nav" id="mainHeader">
        <button class="back-btn" onclick="handleBack()">
            <svg class="icon" viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </button>
        <div class="header-title">Create Token</div>
    </div>

    <!-- Scroll Content -->
    <div class="scroll-content">
        
        <!-- STEP 1 -->
        <div id="step1" style="padding: 0 16px;">
            <div class="step-header">
                <div class="step-badge">1</div>
                <div class="step-title-text">Token Info</div>
            </div>

            <!-- UPLOAD -->
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 25px;">
                <div class="upload-circle" onclick="document.getElementById('fileInput').click()">
                    <div id="previewContainer" class="upload-placeholder">+</div>
                    <img id="finalAvatar" src="" style="display: none; width:100%; height:100%; border-radius:50%; object-fit:cover;">
                </div>
                <div>
                    <div style="font-weight: 700;">Icon</div>
                    <!-- Вернули старый текст -->
                    <div style="font-size: 12px; color: #888;">Tap to upload</div>
                </div>
                <input type="file" id="fileInput" hidden accept="image/*" onchange="initCropper(this)">
            </div>
            <!-- Ошибка под иконкой -->
            <div id="err-image" class="input-error-msg"></div>

            <!-- NAME INPUT -->
            <div class="label-row">
                <label class="launch-label" style="margin:0;">Name</label>
                <span class="char-counter" id="nameCount">20</span>
            </div>
            <div class="launch-input-box">
                <input type="text" id="tokenName" placeholder="Bitcoin" maxlength="20" oninput="handleInput('name')">
            </div>
            <!-- Ошибка под именем -->
            <div id="err-name" class="input-error-msg"></div>

            <!-- TICKER INPUT -->
            <div class="label-row">
                <label class="launch-label" style="margin:0;">Ticker</label>
                <span class="char-counter" id="tickerCount">10</span>
            </div>
            <div class="launch-input-box">
                <input type="text" id="tokenTicker" placeholder="BTC" maxlength="10" oninput="handleInput('ticker')" style="text-transform: uppercase;">
            </div>
            <!-- Ошибка под тикером -->
            <div id="err-ticker" class="input-error-msg"></div>

            <!-- DESCRIPTION INPUT -->
            <div class="label-row">
                <label class="launch-label" style="margin:0;">Description <span style="color: #666; font-weight:400; font-size: 13px;">(Optional)</span></label>
                <span class="char-counter" id="descCount">500</span>
            </div>
            <div class="launch-input-box">
                <textarea id="tokenDesc" placeholder="Describe your project..." maxlength="500" oninput="handleInput('desc')"></textarea>
            </div>
            <!-- Ошибка под описанием -->
            <div id="err-desc" class="input-error-msg"></div>

            <div style="height: 120px;"></div>
        </div>

        <!-- STEP 2 -->
        <div id="step2" style="padding: 0 16px; display: none;">
            <div class="step-header">
                <div class="step-badge">2</div>
                <div class="step-title-text">Review</div>
            </div>

            <div class="review-label">Initial Buy (Optional)</div>
            <div class="big-price-container">
                <input type="number" class="big-price-input" id="shareInput" value="0" placeholder="0" oninput="updateCalc()" style="width: 100%;">
                <img src="Sprites/Blyx.png" class="big-icon" alt="icon">
            </div>

            <div class="token-calc-text">
                You receive: <span id="tokensRecieveText" style="color: white; font-weight: 700;">0</span> tokens
            </div>
             <div class="token-calc-text" style="margin-top: 5px;">
                Starting Price: <span id="startPriceText" style="color: #CCFF00;">0</span>
            </div>
            <div class="token-calc-text" id="limitWarning" style="color: #FF3B30; display:none;">
                Max buy is 30% of supply!
            </div>

            <div style="height: 200px;"></div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="fixed-bottom-bar" id="btnContainer">
        <!-- Кнопка по умолчанию disabled -->
        <button class="btn-white-large btn-disabled" id="continueBtn" onclick="goToStep2()">
            Continue
        </button>
    </div>

    <div class="fixed-bottom-bar" id="payPanel" style="display: none;">
        <div class="cost-info-row">
            <span class="cost-text-left">
                Fee: <span class="cost-highlight">200</span> + Buy: <span class="cost-highlight" id="shareCostText">0</span>
            </span>
        </div>
        <button class="btn-white-large" onclick="doPay()" id="createBtn">
            Create for <span id="btnTotalText" style="margin-left:5px;">200</span>
            <img src="Sprites/Blyx.png" class="btn-icon">
        </button>
    </div>

    <!-- CROPPER OVERLAY -->
    <div id="cropperOverlay" class="cropper-overlay">
        <div class="cropper-body" id="cropperBody">
            <img id="cropperImg" src="">
            <div class="cropper-circle-guide"></div> 
        </div>
        <div class="cropper-footer">
            <button class="btn-text" onclick="closeCropper()">Cancel</button>
            <button class="btn-white-large" style="width: auto; height: 40px; font-size: 14px; padding: 0 24px;" onclick="cropImage()">Done</button>
        </div>
    </div>

    <script type="module">
        import { initUser, getUserRef } from './user-service.js';
        import { db } from './firebase-config.js';
        import { doc, setDoc, getDoc, updateDoc, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#000000');
        
        const loader = document.getElementById('globalLoader');

        // ВАШ API URL
        const MODERATION_API_URL = "https://a-pi-beryl.vercel.app/api/moderate"; 

        const CREATION_FEE = 200;
        const TOTAL_SUPPLY = 1000000000;
        const VIRTUAL_LIQUIDITY = 40000; 
        
        let base64Image = null;
        let currentUser = null;

        // === ПЕРЕМЕННЫЕ ДЛЯ ЗАЩИТЫ ===
        let failAttempts = 0; 
        let cooldownEndTime = 0; 
        let cooldownTimer = null;

        window.formatPrice = function(val) {
            if(!val || val === 0) return "0";
            return val < 0.01 ? val.toFixed(8).replace(/\.?0+$/, "") : val.toFixed(4);
        }

        async function init() {
            try {
                currentUser = await initUser();
            } catch(e) { console.error(e); }
            if(loader) loader.classList.add('loaded');
            
            // Проверка, не заблокирован ли пользователь
            const savedCooldown = localStorage.getItem('blockUntil');
            if (savedCooldown && Date.now() < parseInt(savedCooldown)) {
                failAttempts = 5;
                startCooldown((parseInt(savedCooldown) - Date.now()) / 1000);
            }
        }
        init();

        // --- ЛОГИКА ВВОДА И ВАЛИДАЦИИ ---
        window.handleInput = function(type) {
            if (type === 'name') {
                const el = document.getElementById('tokenName');
                document.getElementById('nameCount').innerText = 20 - el.value.length;
                document.getElementById('err-name').classList.remove('visible');
            } else if (type === 'ticker') {
                const el = document.getElementById('tokenTicker');
                el.value = el.value.replace(/[^a-zA-Z]/g, '').toUpperCase();
                document.getElementById('tickerCount').innerText = 10 - el.value.length;
                document.getElementById('err-ticker').classList.remove('visible');
            } else if (type === 'desc') {
                const el = document.getElementById('tokenDesc');
                document.getElementById('descCount').innerText = 500 - el.value.length;
                document.getElementById('err-desc').classList.remove('visible');
            }
            checkForm();
        }

        window.checkForm = function() {
            if (cooldownTimer) return;

            const name = document.getElementById('tokenName').value.trim();
            const ticker = document.getElementById('tokenTicker').value.trim();
            const btn = document.getElementById('continueBtn');
            
            // Кнопка активна только если имя, тикер и фото есть
            if (name.length > 0 && ticker.length > 0 && base64Image) {
                btn.classList.remove('btn-disabled'); 
            } else {
                btn.classList.add('btn-disabled'); 
            }
        }

        // --- ТАЙМЕР БЛОКИРОВКИ ---
        function startCooldown(seconds) {
            const btn = document.getElementById('continueBtn');
            btn.classList.add('btn-disabled');
            
            const endTime = Date.now() + (seconds * 1000);
            localStorage.setItem('blockUntil', endTime);
            
            if (cooldownTimer) clearInterval(cooldownTimer);
            
            const updateTimer = () => {
                const now = Date.now();
                const diff = Math.ceil((endTime - now) / 1000);
                
                if (diff <= 0) {
                    clearInterval(cooldownTimer);
                    cooldownTimer = null;
                    localStorage.removeItem('blockUntil');
                    failAttempts = 0; 
                    checkForm();
                    btn.innerText = "Continue";
                    return;
                }
                
                const m = Math.floor(diff / 60);
                const s = diff % 60;
                btn.innerText = `Retry in ${m}:${s < 10 ? '0'+s : s}`;
            };
            
            updateTimer();
            cooldownTimer = setInterval(updateTimer, 1000);
        }

        // --- ЛОГИКА КРОППЕРА ---
        let cs = { x: 0, y: 0, s: 1 };
        let startDist = 0, startScale = 1;
        let startX = 0, startY = 0;
        let lastX = 0, lastY = 0;
        const CROP_SIZE = 240;

        window.initCropper = function(inp) {
            if (inp.files && inp.files[0]) {
                const r = new FileReader();
                r.onload = function (e) {
                    const img = document.getElementById('cropperImg');
                    img.onload = () => {
                        cs = { x: 0, y: 0, s: 1 };
                        const minScale = Math.max(CROP_SIZE / img.naturalWidth, CROP_SIZE / img.naturalHeight);
                        cs.s = minScale * 1.2;
                        updateTransform();
                        document.getElementById('cropperOverlay').style.display = 'flex';
                        document.getElementById('btnContainer').style.display = 'none';
                    };
                    img.src = e.target.result;
                }
                r.readAsDataURL(inp.files[0]);
            }
        }

        function updateTransform() {
            const img = document.getElementById('cropperImg');
            if (!img.naturalWidth) return;
            const minScale = Math.max(CROP_SIZE / img.naturalWidth, CROP_SIZE / img.naturalHeight);
            if (cs.s < minScale) cs.s = minScale;
            const maxDistX = (img.naturalWidth * cs.s - CROP_SIZE) / 2;
            const maxDistY = (img.naturalHeight * cs.s - CROP_SIZE) / 2;
            if (cs.x > maxDistX) cs.x = maxDistX;
            if (cs.x < -maxDistX) cs.x = -maxDistX;
            if (cs.y > maxDistY) cs.y = maxDistY;
            if (cs.y < -maxDistY) cs.y = -maxDistY;
            img.style.transform = `translate(${cs.x}px, ${cs.y}px) scale(${cs.s})`;
        }

        const area = document.getElementById('cropperBody');
        area.addEventListener('touchstart', (e) => {
            if(e.touches.length === 1) {
                startX = e.touches[0].clientX; startY = e.touches[0].clientY;
                lastX = cs.x; lastY = cs.y;
            } else if(e.touches.length === 2) {
                startDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                startScale = cs.s;
            }
        });
        area.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if(e.touches.length === 1) {
                const dx = e.touches[0].clientX - startX; const dy = e.touches[0].clientY - startY;
                cs.x = lastX + dx; cs.y = lastY + dy;
            } else if(e.touches.length === 2) {
                const dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                cs.s = Math.max(0.1, startScale * (dist / startDist));
            }
            updateTransform();
        });
        window.closeCropper = function() {
            document.getElementById('cropperOverlay').style.display = 'none';
            document.getElementById('fileInput').value = ''; 
            document.getElementById('btnContainer').style.display = 'block';
            checkForm();
        }
        window.cropImage = function() {
            const img = document.getElementById('cropperImg');
            const cvs = document.createElement('canvas'); cvs.width = 300; cvs.height = 300;
            const ctx = cvs.getContext('2d');
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,300,300);
            ctx.translate(150, 150);
            const r = 300/CROP_SIZE; 
            ctx.scale(cs.s * r, cs.s * r);
            ctx.translate(cs.x / cs.s, cs.y / cs.s);
            ctx.drawImage(img, -img.naturalWidth/2, -img.naturalHeight/2);
            base64Image = cvs.toDataURL('image/jpeg', 0.5);
            document.getElementById('finalAvatar').src = base64Image;
            document.getElementById('finalAvatar').style.display = 'block';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('err-image').classList.remove('visible'); // Убираем ошибку если была
            closeCropper();
            checkForm(); 
        }

        // --- МОДЕРАЦИЯ И ПЕРЕХОД ---
        window.handleBack = function() {
            if(document.getElementById('step2').style.display === 'block') {
                document.getElementById('step2').style.display = 'none';
                document.getElementById('step1').style.display = 'block';
                document.getElementById('btnContainer').style.display = 'block';
                document.getElementById('payPanel').style.display = 'none';
            } else window.history.back();
        }

        window.goToStep2 = async function() {
            if (cooldownTimer) return;

            const name = document.getElementById('tokenName').value.trim();
            const ticker = document.getElementById('tokenTicker').value.trim();
            const desc = document.getElementById('tokenDesc').value.trim();
            
            // Сброс старых ошибок
            ['err-name', 'err-ticker', 'err-image', 'err-desc'].forEach(id => {
                document.getElementById(id).classList.remove('visible');
            });

            if(!name || !ticker) { tg.showAlert("Please fill in Name and Ticker."); return; }
            if(!base64Image) { tg.showAlert("Please upload an icon."); return; }

            const loader = document.getElementById('globalLoader');
            if(loader) loader.classList.remove('loaded');

            try {
                // Запрос к AI
                const response = await fetch(MODERATION_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, ticker, description: desc, image: base64Image })
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`Server Error: ${errText}`);
                }

                const checkResult = await response.json();
                if(loader) loader.classList.add('loaded');

                if (checkResult.allowed) {
                    // === УСПЕХ ===
                    failAttempts = 0;
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                    document.getElementById('btnContainer').style.display = 'none';
                    document.getElementById('payPanel').style.display = 'block';
                    window.updateCalc();
                } else {
                    // === ОТКАЗ ===
                    failAttempts++;
                    tg.HapticFeedback.notificationOccurred('error');
                    
                    const reason = checkResult.reason || "Policy violation";
                    const rLower = reason.toLowerCase();
                    
                    // Логика определения места ошибки по ключевым словам
                    let errorTargetId = 'err-name'; // По умолчанию под именем
                    
                    if (rLower.includes('image') || rLower.includes('icon') || rLower.includes('visual') || rLower.includes('nsfw') || rLower.includes('nudity')) {
                        errorTargetId = 'err-image';
                    } else if (rLower.includes('ticker') || rLower.includes('symbol')) {
                        errorTargetId = 'err-ticker';
                    } else if (rLower.includes('description')) {
                        errorTargetId = 'err-desc';
                    } 
                    // Если в тексте ошибки ничего специфичного, оставляем под именем (err-name)

                    const errEl = document.getElementById(errorTargetId);
                    errEl.innerText = reason;
                    errEl.classList.add('visible');

                    if (failAttempts >= 5) {
                        startCooldown(180); 
                        tg.showAlert("Too many failed attempts. You are timed out for 3 minutes.");
                    }
                }

            } catch (e) {
                console.error(e);
                if(loader) loader.classList.add('loaded');
                tg.showAlert("Connection Error. Please check internet.");
            }
        }

        window.updateCalc = function() {
            const buyBlyx = parseFloat(document.getElementById('shareInput').value) || 0;
            const initialMarketCap = VIRTUAL_LIQUIDITY + CREATION_FEE + buyBlyx;
            const startPrice = initialMarketCap / TOTAL_SUPPLY;
            const tokensToReceive = buyBlyx > 0 ? (buyBlyx / startPrice) : 0;
            
            document.getElementById('tokensRecieveText').innerText = Math.floor(tokensToReceive).toLocaleString();
            document.getElementById('startPriceText').innerText = window.formatPrice(startPrice) + " BLYX";
            document.getElementById('shareCostText').innerText = buyBlyx;
            document.getElementById('btnTotalText').innerText = (CREATION_FEE + buyBlyx);

            const maxBuy = TOTAL_SUPPLY * 0.30;
            const warning = document.getElementById('limitWarning');
            const createBtn = document.getElementById('createBtn');
            
            if (tokensToReceive > maxBuy) {
                warning.style.display = 'block';
                createBtn.classList.add('btn-disabled');
            } else {
                warning.style.display = 'none';
                createBtn.classList.remove('btn-disabled');
            }
        }

        window.doPay = async function() {
            const name = document.getElementById('tokenName').value.trim();
            const ticker = document.getElementById('tokenTicker').value.trim().toUpperCase();
            const desc = document.getElementById('tokenDesc').value;
            const buyBlyx = parseFloat(document.getElementById('shareInput').value) || 0;
            
            const initialMarketCap = VIRTUAL_LIQUIDITY + CREATION_FEE + buyBlyx;
            const startPrice = initialMarketCap / TOTAL_SUPPLY;
            const tokensToReceive = buyBlyx > 0 ? (buyBlyx / startPrice) : 0;
            const totalCost = CREATION_FEE + buyBlyx; 

            if(tokensToReceive > TOTAL_SUPPLY * 0.3) {
                tg.showAlert("Reduce buy amount (Max 30%)");
                return;
            }

            const tokenRef = doc(db, "tokens", ticker);
            if((await getDoc(tokenRef)).exists()) {
                tg.showAlert("Ticker already exists!");
                return;
            }

            const userRef = getUserRef();
            const balance = (await getDoc(userRef)).data().balance || 0;
            if(balance < totalCost) {
                tg.showAlert(`Not enough BLYX. Need ${totalCost}.`);
                return;
            }

            tg.showConfirm(`Launch ${ticker}?`, async (ok) => {
                if(ok) {
                    if(loader) loader.classList.remove('loaded');
                    try {
                        await setDoc(tokenRef, {
                            id: ticker,
                            name: name,
                            description: desc,
                            image: base64Image,
                            ownerId: currentUser.id,
                            createdAt: new Date().toISOString(),
                            maxSupply: TOTAL_SUPPLY,
                            marketCap: initialMarketCap, 
                            price: startPrice,           
                            sold: tokensToReceive,       
                            txCount: 1,
                            holdersCount: 1,
                            transactions: [
                                { type: 'create_buy', price: startPrice, date: new Date().toISOString() }
                            ]
                        });
                        const updates = { balance: increment(-totalCost) };
                        updates[`portfolio.${ticker}`] = increment(tokensToReceive);
                        updates.transactions = arrayUnion({
                            type: 'buy', token: ticker, amount: tokensToReceive, 
                            cost: totalCost, price: startPrice, date: new Date().toISOString()
                        });
                        await updateDoc(userRef, updates);
                        tg.showAlert("Token Launched!");
                        location.href = 'markets.html';
                    } catch(e) {
                        console.error(e);
                        if(loader) loader.classList.add('loaded');
                        tg.showAlert("Error: " + e.message);
                    }
                }
            });
        }
    </script>
</body>
</html>
