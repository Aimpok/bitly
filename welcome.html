<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="privacy-container">
        <!-- Иконка -->
        <img src="Sprites/bitlyicon.png" class="brand-icon" alt="Bitly" onerror="this.src='Sprites/CoinIcon.png'">
        
        <div class="welcome-title">Welcome to Bitly</div>
        <div class="welcome-sub">
            Trade. Exchange. Grow. Everything for fast deals and earning points in one place.
        </div>
    </div>

    <!-- Фиксированная нижняя панель -->
    <div class="fixed-bottom-bar" style="bottom: 30px;">
        
        <!-- ЧЕКБОКС С ВСТРОЕННОЙ ССЫЛКОЙ -->
        <label class="checkbox-row" style="margin-bottom: 20px; align-items: flex-start;">
            <input type="checkbox" id="policyCheckbox" onchange="toggleButton()">
            <span class="checkmark" style="margin-top: 2px;"></span>
            
            <span class="checkbox-text">
                I have read and agree to the 
                <!-- При клике открываем правила, stopPropagation чтобы не ставилась галочка -->
                <span class="privacy-link" onclick="openRules(event)">Privacy Policy & Terms of Use</span>
            </span>
        </label>

        <!-- Кнопка Продолжить (Заблокирована по умолчанию) -->
        <button id="continueBtn" class="btn-buy-floating btn-locked" onclick="acceptAndStart()">
            Continue
        </button>
    </div>

    <!-- ВАЖНО: type="module" нужен для импорта из user-service.js -->
    <script type="module">
        import { acceptPrivacyInDB } from './user-service.js';

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#000000');

        // === 1. Функция открытия правил ===
        // Присваиваем window, так как module имеет свою область видимости
        window.openRules = function(e) {
            e.preventDefault(); 
            e.stopPropagation();
            location.href = 'rules.html';
        }

        // === 2. Логика чекбокса (разблокировка кнопки) ===
        window.toggleButton = function() {
            const chk = document.getElementById('policyCheckbox');
            const btn = document.getElementById('continueBtn');
            if(chk && chk.checked) {
                btn.classList.remove('btn-locked');
            } else if (btn) {
                btn.classList.add('btn-locked');
            }
        }

        // Проверяем состояние при загрузке (на случай возврата на страницу)
        window.toggleButton();

        // === 3. ГЛАВНАЯ ФУНКЦИЯ: Принятие и запись в Firebase ===
        window.acceptAndStart = async function() {
            const btn = document.getElementById('continueBtn');
            
            // Если кнопка заблокирована - ничего не делаем
            if (btn.classList.contains('btn-locked')) return;

            // Блокируем кнопку визуально, чтобы не кликали дважды
            const originalText = btn.innerText;
            btn.innerHTML = 'Saving...';
            btn.style.opacity = '0.7';
            btn.disabled = true;

            try {
                // Асинхронно обновляем запись в базе данных
                console.log("Saving privacy acceptance to DB...");
                await acceptPrivacyInDB();
                
                // Для надежности дублируем в локальное хранилище
                localStorage.setItem('privacy_accepted', 'true');
                
                // Переходим на главную
                location.replace('index.html');
            } catch (error) {
                console.error("Error saving privacy status:", error);
                
                // Возвращаем кнопку в исходное состояние при ошибке
                btn.innerHTML = originalText;
                btn.style.opacity = '1';
                btn.disabled = false;
                
                tg.showAlert("Connection error. Please try again.");
            }
        }
    </script>
</body>
</html>
