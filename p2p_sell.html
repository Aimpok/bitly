<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sell P2P</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="header-nav">
        <button class="back-btn" onclick="window.history.back()"><svg class="icon" viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button>
        <div class="header-title">Create Order</div>
    </div>

    <div style="padding: 0 16px;">
        <!-- Price Input -->
        <label class="launch-label">Price per 1 token (BLYX)</label>
        <div class="input-wrapper">
            <input type="number" id="priceInput" placeholder="0.00004" oninput="validateForm()">
        </div>

        <!-- Amount Input -->
        <label class="launch-label">Amount to sell</label>
        <div class="input-wrapper">
            <input type="number" id="amountInput" placeholder="Amount" oninput="validateForm()">
        </div>
        <div style="font-size:12px; color:#666; text-align:right; margin-bottom:15px;">
            Available: <span id="availBal">0</span>
        </div>

        <!-- Min Limit -->
        <label class="launch-label">Min Limit (BLYX)</label>
        <div class="input-wrapper">
            <input type="number" id="minInput" value="100" placeholder="Min BLYX" oninput="validateForm()">
        </div>
        
        <!-- Max Limit (Auto-calculated Text) -->
        <div style="margin-top: 15px; background: #1c1c1c; border-radius: 12px; padding: 12px; display: flex; justify-content: space-between; align-items: center;">
            <span style="color: #888; font-size: 14px; font-weight: 600;">Max Limit (Auto)</span>
            <span id="maxLimitText" style="color: white; font-weight: 700; font-size: 16px;">0 BLYX</span>
        </div>

        <!-- Error Text -->
        <div id="errorText" class="error-text"></div>
    </div>

    <div class="fixed-bottom-bar">
        <button class="btn-white-large btn-disabled" id="publishBtn" onclick="createOrder()">Publish Order</button>
    </div>

    <script type="module">
        import { initUser } from './user-service.js';
        import { db } from './firebase-config.js';
        import { doc, getDoc, updateDoc, addDoc, collection, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const tg = window.Telegram.WebApp;
        tg.expand();

        const tokenId = new URLSearchParams(window.location.search).get('id');
        let currentUser = null;
        let myBalance = 0;

        async function init() {
            currentUser = await initUser();
            myBalance = currentUser.portfolio?.[tokenId] || 0;
            document.getElementById('availBal').innerText = Math.floor(myBalance).toLocaleString();
            
            const tSnap = await getDoc(doc(db, "tokens", tokenId));
            if(tSnap.exists()) {
                document.getElementById('priceInput').value = tSnap.data().price.toFixed(6);
            }
            validateForm();
        }

        window.validateForm = function() {
            const price = parseFloat(document.getElementById('priceInput').value) || 0;
            const amount = parseFloat(document.getElementById('amountInput').value) || 0;
            const min = parseFloat(document.getElementById('minInput').value) || 0;
            
            // Auto-calculate Max Limit
            const totalValue = price * amount;
            document.getElementById('maxLimitText').innerText = totalValue > 0 ? `${totalValue.toFixed(2)} BLYX` : "0 BLYX";

            const btn = document.getElementById('publishBtn');
            const err = document.getElementById('errorText');
            btn.classList.add('btn-disabled');
            err.innerText = "";

            if(amount <= 0 || price <= 0) return;
            if(amount > myBalance) { err.innerText = "Not enough tokens"; return; }
            if(totalValue < 100) { err.innerText = "Order too small (< 100 BLYX)"; return; }
            if(min < 100) { err.innerText = "Min limit too low"; return; }
            if(min > totalValue) { err.innerText = "Min limit exceeds Total Value"; return; }

            btn.classList.remove('btn-disabled');
        }

        window.createOrder = async function() {
            const price = parseFloat(document.getElementById('priceInput').value);
            const amount = parseFloat(document.getElementById('amountInput').value);
            const min = parseFloat(document.getElementById('minInput').value);
            const max = price * amount; // Calculated strictly

            tg.showConfirm(`Sell ${amount} ${tokenId} for ~${max.toFixed(0)} BLYX?`, async (ok) => {
                if(ok) {
                    try {
                        const userRef = doc(db, "users", currentUser.id.toString());
                        await updateDoc(userRef, { [`portfolio.${tokenId}`]: increment(-amount) });

                        await addDoc(collection(db, "orders"), {
                            tokenId: tokenId,
                            sellerId: currentUser.id.toString(),
                            sellerName: currentUser.username || "Anon",
                            sellerAvatar: currentUser.photoUrl || "", 
                            price: price,
                            amount: amount,
                            minLimit: min,
                            maxLimit: max,
                            createdAt: new Date().toISOString(),
                            sellerRep: 100 
                        });

                        tg.showAlert("Order created!");
                        window.history.back();
                    } catch(e) {
                        tg.showAlert("Error: " + e.message);
                    }
                }
            });
        }

        init();
    </script>
</body>
</html>
