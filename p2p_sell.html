<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sell P2P</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* === LOADER STYLES === */
        #globalLoader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000000; z-index: 99999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        #globalLoader.loaded { opacity: 0; visibility: hidden; pointer-events: none; }
        .custom-spinner {
            width: 40px; height: 40px; border-radius: 50%;
            border: 4px solid #333; border-top-color: #ffffff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* === СТИЛИ ДЛЯ КНОПКИ УДАЛЕНИЯ (СЕРЫЙ ЦВЕТ) === */
        .delete-btn {
            /* 1. Идентичные размеры и отступы как у .btn-white-large */
            width: 100%;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 12px;
            border: none;
            cursor: pointer;
            gap: 8px;

            /* 2. Шрифт один в один как у .btn-white-large */
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 800; /* Жирность как у основной кнопки */

            /* 3. Цвет: Серый фон (#333333) и Белый текст */
            background: #333333; 
            color: #FFFFFF;      
            
            /* Анимация и тень */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: opacity 0.2s, transform 0.1s;
        }
        
        .delete-btn:active {
            opacity: 0.8;
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <!-- ЗАГРУЗЧИК -->
    <div id="globalLoader"><div class="custom-spinner"></div></div>

    <div class="header-nav">
        <button class="back-btn" onclick="window.history.back()"><svg class="icon" viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button>
        <div class="header-title" id="pageTitle">Create Order</div>
    </div>

    <div style="padding: 0 16px;">
        <!-- Price Input -->
        <label class="launch-label">Price per 1 token (BLYX)</label>
        <div class="input-wrapper">
            <input type="text" inputmode="decimal" id="priceInput" placeholder="0.00004" oninput="handleInput(this)">
        </div>

        <!-- Amount Input -->
        <label class="launch-label">Amount to sell</label>
        <div class="input-wrapper">
            <input type="text" inputmode="decimal" id="amountInput" placeholder="Amount" oninput="handleInput(this)">
        </div>
        <div style="font-size:12px; color:#666; text-align:right; margin-bottom:15px;">
            Available: <span id="availBal">0</span>
        </div>

        <!-- Min Limit Only -->
        <label class="launch-label">Min Limit (BLYX)</label>
        <div class="input-wrapper">
            <input type="text" inputmode="decimal" id="minInput" value="100" placeholder="Min BLYX" oninput="handleInput(this)">
        </div>
        
        <div style="font-size:12px; color:#666; margin-bottom:5px;">
            Max Limit: <span id="maxLimitText">Auto (All)</span>
        </div>

        <!-- Error Text -->
        <div id="errorText" class="error-text"></div>
    </div>

    <div class="fixed-bottom-bar" style="padding-bottom: 20px;">
        <button class="btn-white-large btn-disabled" id="publishBtn" onclick="handleSubmit()">Publish Order</button>
        
        <!-- Кнопка удаления (изначально скрыта) -->
        <button class="delete-btn" id="deleteBtn" style="display:none;" onclick="handleDelete()">Delete Order</button>
    </div>

    <script type="module">
        import { initUser } from './user-service.js';
        import { db } from './firebase-config.js';
        import { doc, getDoc, updateDoc, addDoc, deleteDoc, collection, increment, runTransaction, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#000000');
        const loader = document.getElementById('globalLoader');

        // Получаем параметры
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get('oid'); // Если есть - режим редактирования
        const tokenIdParam = params.get('id'); // Если нет OID, берем ID токена для создания

        let currentUser = null;
        let myBalance = 0;
        let isEditMode = false;
        let currentOrder = null;
        let activeTokenId = '';

        // Форматтер с пробелами
        function formatDisplay(num) {
            if (num === undefined || num === null) return "0";
            let parts = num.toString().split(".");
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            if (parts[1]) return parts[0] + "." + parts[1].substring(0, 6);
            return parts[0];
        }

        // Ввод текста с пробелами
        window.handleInput = function(el) {
            let raw = el.value.replace(/[^0-9.]/g, '');
            if ((raw.match(/\./g) || []).length > 1) raw = raw.replace(/\.$/, '');
            
            if(raw.endsWith('.')) {
                el.value = raw;
                validateForm();
                return;
            }
            if(!raw) {
                el.value = "";
                validateForm();
                return;
            }

            const parts = raw.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            if(parts[1] && parts[1].length > 6) parts[1] = parts[1].substring(0,6);

            el.value = parts.join('.');
            validateForm();
        }

        // Получить чистое число из инпута
        function getRawValue(id) {
            const val = document.getElementById(id).value;
            return parseFloat(val.replace(/\s/g, '')) || 0;
        }

        async function init() {
            try {
                currentUser = await initUser();

                if (orderId) {
                    // === РЕЖИМ РЕДАКТИРОВАНИЯ ===
                    isEditMode = true;
                    document.getElementById('pageTitle').innerText = "Edit Order";
                    document.getElementById('publishBtn').innerText = "Save Changes";
                    document.getElementById('deleteBtn').style.display = "flex"; // Показываем кнопку удаления

                    const oSnap = await getDoc(doc(db, "orders", orderId));
                    if (!oSnap.exists()) {
                        alert("Order not found");
                        window.history.back();
                        return;
                    }
                    currentOrder = { id: oSnap.id, ...oSnap.data() };
                    activeTokenId = currentOrder.tokenId;

                    // Заполняем поля старыми данными
                    document.getElementById('priceInput').value = formatDisplay(currentOrder.price);
                    document.getElementById('amountInput').value = formatDisplay(currentOrder.amount);
                    document.getElementById('minInput').value = formatDisplay(currentOrder.minLimit);
                    
                    // Блокируем количество (чтобы не усложнять возврат)
                    document.getElementById('amountInput').disabled = true;
                    document.getElementById('amountInput').style.opacity = "0.5";

                    document.getElementById('availBal').innerText = "Locked in order";

                } else if (tokenIdParam) {
                    // === РЕЖИМ СОЗДАНИЯ ===
                    isEditMode = false;
                    activeTokenId = tokenIdParam;
                    myBalance = currentUser.portfolio?.[activeTokenId] || 0;
                    document.getElementById('availBal').innerText = formatDisplay(Math.floor(myBalance));
                    
                    // Подгружаем цену
                    try {
                        const tSnap = await getDoc(doc(db, "tokens", activeTokenId));
                        if(tSnap.exists()) {
                            document.getElementById('priceInput').value = tSnap.data().price.toFixed(6);
                        }
                    } catch(e){}
                } else {
                    // Нет параметров
                    window.history.back();
                    return;
                }
                
                validateForm();
            } catch(e){ console.error(e); }
            
            if(loader) loader.classList.add('loaded');
        }

        window.validateForm = function() {
            const price = getRawValue('priceInput');
            const amount = getRawValue('amountInput');
            const min = getRawValue('minInput');
            
            const totalValue = price * amount;
            document.getElementById('maxLimitText').innerText = totalValue > 0 ? `${formatDisplay(totalValue)} BLYX` : "Auto";

            const btn = document.getElementById('publishBtn');
            const err = document.getElementById('errorText');
            btn.classList.add('btn-disabled');
            err.innerText = "";

            if(amount <= 0 || price <= 0) return;
            
            // Проверка баланса только если создаем новый
            if(!isEditMode && amount > myBalance) {
                err.innerText = "Not enough tokens on balance";
                return;
            }
            
            if(totalValue < 100) {
                err.innerText = `Total value (${formatDisplay(totalValue)}) < 100 BLYX`;
                return;
            }

            if(min < 100) {
                err.innerText = "Minimum limit must be at least 100 BLYX";
                return;
            }

            if(min > totalValue) {
                err.innerText = `Min limit > total value`;
                return;
            }

            btn.classList.remove('btn-disabled');
        }

        // Общая функция для кнопки (Создать или Сохранить)
        window.handleSubmit = async function() {
            if (isEditMode) updateOrder();
            else createOrder();
        }

        // === СОЗДАНИЕ ОРДЕРА ===
        async function createOrder() {
            const price = getRawValue('priceInput');
            const amount = getRawValue('amountInput');
            const min = getRawValue('minInput');
            const max = price * amount;

            tg.showConfirm(`Sell ${formatDisplay(amount)} ${activeTokenId}?\nTokens will be locked.`, async (ok) => {
                if(ok) {
                    if(loader) loader.classList.remove('loaded');
                    try {
                        const userRef = doc(db, "users", currentUser.id.toString());
                        
                        // Блокируем токены (списываем с баланса)
                        await updateDoc(userRef, {
                            [`portfolio.${activeTokenId}`]: increment(-amount)
                        });

                        // Создаем ордер
                        await addDoc(collection(db, "orders"), {
                            tokenId: activeTokenId,
                            sellerId: currentUser.id.toString(),
                            sellerName: currentUser.username || "Anon",
                            sellerAvatar: currentUser.photoUrl || "", 
                            price: price,
                            amount: amount,
                            minLimit: min,
                            maxLimit: max,
                            createdAt: new Date().toISOString(),
                            sellerRep: currentUser.tradesCount || 0
                        });

                        tg.showAlert("Order created!");
                        window.history.back();
                    } catch(e) {
                        if(loader) loader.classList.add('loaded');
                        tg.showAlert("Error: " + e.message);
                    }
                }
            });
        }

        // === ОБНОВЛЕНИЕ ОРДЕРА (Только цена и лимиты) ===
        async function updateOrder() {
            const price = getRawValue('priceInput');
            const min = getRawValue('minInput');
            
            // Кол-во берем из сохраненного объекта, так как инпут заблокирован
            const amount = currentOrder.amount; 
            const max = price * amount;

            if(loader) loader.classList.remove('loaded');
            
            try {
                await updateDoc(doc(db, "orders", orderId), {
                    price: price,
                    minLimit: min,
                    maxLimit: max
                });
                tg.showAlert("Order updated!");
                window.history.back();
            } catch(e) {
                if(loader) loader.classList.add('loaded');
                tg.showAlert("Error: " + e.message);
            }
        }

        // === УДАЛЕНИЕ ОРДЕРА (ВОЗВРАТ СРЕДСТВ) ===
        window.handleDelete = async function() {
            tg.showConfirm("Delete order and return tokens?", async (ok) => {
                if(ok) {
                    if(loader) loader.classList.remove('loaded');
                    
                    try {
                        await runTransaction(db, async (t) => {
                            const oRef = doc(db, "orders", orderId);
                            const uRef = doc(db, "users", currentUser.id.toString());
                            
                            const oDoc = await t.get(oRef);
                            if(!oDoc.exists()) throw "Order not found";
                            
                            const data = oDoc.data();
                            const returnAmount = data.amount; // Сколько осталось в ордере

                            // Удаляем ордер
                            t.delete(oRef);

                            // Возвращаем токены пользователю и пишем в историю
                            t.update(uRef, {
                                [`portfolio.${data.tokenId}`]: increment(returnAmount),
                                transactions: arrayUnion({
                                    type: 'cancel_order',
                                    token: data.tokenId,
                                    amount: returnAmount,
                                    date: new Date().toISOString()
                                })
                            });
                        });

                        tg.showAlert("Order deleted. Tokens returned.");
                        window.history.back();
                    } catch(e) {
                        if(loader) loader.classList.add('loaded');
                        tg.showAlert("Error: " + e);
                    }
                }
            });
        }

        init();
    </script>
</body>
</html>
