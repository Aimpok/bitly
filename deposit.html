<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deposit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header-nav">
        <button class="back-btn" onclick="window.history.back()">
            <svg class="icon" viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </button>
        <div class="header-title">Deposit</div>
    </div>
    <div style="padding: 0 16px;">
        <!-- Ввод -->
        <div class="input-wrapper">
            <input type="number" id="amountInput" placeholder="Amount" oninput="updateButton()">
            <div class="input-suffix">
                <span>STARS</span>
                <img src="Sprites/star.png" class="star-icon-small" alt="star">
            </div>
        </div>
        <p style="font-size: 12px; color: #666; padding-left: 10px;">Rate: 1 Star = 10 BLYX</p>
    </div>
    
    <div class="bottom-cost-panel">
        <div class="cost-label">Cost</div>
        <button class="btn-white-large" onclick="handleDeposit()">
            <span id="btnAmount">0</span>
            <img src="Sprites/star.png" class="star-icon-small" alt="star">
        </button>
    </div>

    <script type="module">
        import { db, getUserRef } from './user-service.js';
        import { updateDoc, increment, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#000000');

        window.updateButton = function() {
            const val = document.getElementById('amountInput').value;
            document.getElementById('btnAmount').innerText = val ? val : '0';
        }

        window.handleDeposit = async function() {
            const val = parseInt(document.getElementById('amountInput').value);
            if(!val || val <= 0) return;

            tg.showConfirm(`Purchase ${val} Stars?`, async (ok) => {
                if(ok) {
                    try {
                        const userRef = getUserRef(); // Берем ссылку на текущего юзера из user-service
                        
                        // Проверяем, существует ли юзер (на всякий случай)
                        const snap = await getDoc(userRef);
                        if (!snap.exists()) {
                            tg.showAlert("User not found. Please restart app.");
                            return;
                        }

                        // Обновляем реальный баланс в базе
                        await updateDoc(userRef, {
                            starsBalance: increment(val),   // + звезды
                            balance: increment(val * 10)    // + монеты BLYX (курс 1 к 10)
                        });

                        tg.showAlert(`Success! Added ${val} Stars.`);
                        window.history.back(); // Возвращаемся назад

                    } catch (error) {
                        console.error(error);
                        tg.showAlert("Error: " + error.message);
                    }
                }
            });
        }
    </script>
</body>
</html>
