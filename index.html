<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стиль загрузчика */
        #globalLoader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000000; z-index: 99999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        #globalLoader.loaded { opacity: 0; visibility: hidden; pointer-events: none; }
        #globalLoader.instant-hide { display: none !important; }
        .custom-spinner {
            width: 40px; height: 40px; border-radius: 50%;
            border: 4px solid #333; border-top-color: #ffffff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Стиль для активного чипа (белый) */
        .filter-chip { cursor: pointer; }

        /* --- НОВАЯ ПАНЕЛЬ НАВИГАЦИИ (ФИКСИРОВАННАЯ) --- */
        .bottom-nav {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important; 
            max-width: 480px !important; 
            margin: 0 auto !important;   
            transform: none !important; 
            border: none !important;     
            border-radius: 0 !important; 
            box-shadow: none !important; 
            background: #000000 !important; 
            display: grid !important;
            grid-template-columns: repeat(5, 1fr) !important;
            align-items: center !important;
            justify-items: center !important;
            height: 70px !important;
            padding-bottom: env(safe-area-inset-bottom, 20px) !important; 
            z-index: 9999 !important;
            box-sizing: border-box !important;
        }

        .nav-item {
            width: 100% !important;
            height: 100% !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            opacity: 0.5;
            transition: opacity 0.2s;
            margin: 0 !important;
            cursor: pointer;
        }

        .nav-item.active { opacity: 1 !important; }

        .nav-trade-circle {
            position: static !important; 
            width: 48px !important;
            height: 48px !important;
            background: #ffffff !important;
            border-radius: 50% !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            transform: translateY(-5px) !important; 
            margin: 0 !important;
            cursor: pointer;
        }

        .icon { width: 24px; height: 24px; }

        body {
            padding-bottom: 100px !important; /* Отступ для контента */
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- === ЭКРАН ЗАГРУЗКИ === -->
<div id="globalLoader"><div class="custom-spinner"></div></div>

<script>
    if (sessionStorage.getItem('app_ready')) {
        document.getElementById('globalLoader').classList.add('instant-hide');
    }
</script>

<!-- News -->
<div class="section-title" style="margin-top: 20px;">News</div>
<div class="carousel-container" id="newsSlider" style="min-height: 160px;"></div>

<!-- Banner -->
<div class="launch-card" onclick="location.href='launch.html'">
    <div class="launch-text">
        <h3>Launch your token!</h3>
        <p>Reach #1 on the leaderboard.</p>
    </div>
    <img src="Sprites/CoinIcon.png" class="coin-icon-3d" alt="coin">
</div>

<!-- Header Top 100 -->
<div class="section-title">Top 100</div>

<!-- Кликабельные фильтры -->
<div class="filter-chips">
    <div class="filter-chip active" onclick="setFilter('week', this)">Week</div>
    <div class="filter-chip" onclick="setFilter('month', this)">Month</div>
    <div class="filter-chip" onclick="setFilter('year', this)">Year</div>
</div>

<!-- Список токенов -->
<div class="token-list" id="topTokensList" style="padding-bottom: 120px;">
    <div style="text-align: center; color: #555; padding: 20px;">Loading...</div>
</div>

<!-- --- НОВАЯ ПАНЕЛЬ НАВИГАЦИИ (ОБНОВЛЕННАЯ СТРУКТУРА) --- -->
<div class="bottom-nav">
    <!-- 1. Home (Активна) -->
    <div class="nav-item active">
        <svg class="icon" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
    </div>

    <!-- 2. Earn -->
    <div class="nav-item" onclick="location.href='Earn.html'">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="9"></circle>
            <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="10" font-weight="800" fill="currentColor" stroke="none">$</text>
        </svg>
    </div>

    <!-- 3. Markets (Центральный круг) -->
    <div class="nav-trade-circle" onclick="location.href='markets.html'">
        <svg class="icon" style="color:black;" viewBox="0 0 24 24">
            <polyline points="17 1 21 5 17 9"></polyline>
            <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
            <polyline points="7 23 3 19 7 15"></polyline>
            <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
        </svg>
    </div>

    <!-- 4. Messages -->
    <div class="nav-item" onclick="location.href='messages.html'">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
    </div>

    <!-- 5. Wallet -->
    <div class="nav-item" onclick="location.href='wallet.html'">
        <svg class="icon" viewBox="0 0 24 24">
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
            <line x1="1" y1="10" x2="23" y2="10"></line>
        </svg>
    </div>
</div>

<script src="stocks.js"></script>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.setHeaderColor('#000000');

    // News Slider Logic (БЕЗ ИЗМЕНЕНИЙ)
    const slider = document.getElementById('newsSlider');
    function renderStocks() {
        if (!slider || typeof stocksData === 'undefined') return;
        slider.innerHTML = ''; 
        stocksData.forEach((stock, index) => {
            const card = document.createElement('div');
            card.className = 'news-card';
            let dotsHtml = '<div class="carousel-dots">';
            stocksData.forEach((_, i) => dotsHtml += `<div class="dot ${i === index ? 'active' : ''}"></div>`);
            dotsHtml += '</div>';

            card.innerHTML = `
                <img src="${stock.bgImage}" class="news-bg" alt="bg">
                <div class="news-content">
                    <div class="news-title">${stock.title}</div>
                    <div class="action-btn-small" onclick="location.href='${stock.btnLink}'">${stock.btnText}</div>
                </div>
                <img src="${stock.iconImage}" class="banner-icon" alt="icon">
                ${dotsHtml}
            `;
            slider.appendChild(card);
        });
    }
    renderStocks();
</script>

<script type="module">
    import { initUser, subscribeToMarket, initMarketDataIfNeeded } from './user-service.js';
    
    const loader = document.getElementById('globalLoader');
    let cachedTokens = []; 
    let currentPeriod = 'week'; 

    // --- ЛОГИКА ФИЛЬТРАЦИИ И РЕНДЕРА (БЕЗ ИЗМЕНЕНИЙ) ---
    window.setFilter = function(period, el) {
        currentPeriod = period;
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        if(cachedTokens.length > 0) {
            renderTopTokens(cachedTokens);
        }
    }

    async function startApp() {
        try {
            initUser(); 
            await initMarketDataIfNeeded();

            subscribeToMarket((tokens) => {
                cachedTokens = tokens; 
                renderTopTokens(tokens);

                sessionStorage.setItem('app_ready', 'true');
                if(loader && !loader.classList.contains('instant-hide') && !loader.classList.contains('loaded')) {
                    setTimeout(() => { loader.classList.add('loaded'); }, 300); 
                }
            });
        } catch (e) { console.error(e); }
    }

    function renderTopTokens(tokens) {
        const container = document.getElementById('topTokensList');
        if(!container) return;
        
        const sorted = tokens.sort((a,b) => b.price - a.price).slice(0, 100);
        container.innerHTML = '';
        
        sorted.forEach(token => {
            let displayChangeVal = token.change || 0;
            if (currentPeriod === 'month') { displayChangeVal = displayChangeVal * 4.2; } 
            else if (currentPeriod === 'year') { displayChangeVal = displayChangeVal * 12.5; }

            const isPositive = displayChangeVal >= 0;
            const changeClass = isPositive ? 'color-green' : 'color-red';
            const sign = isPositive ? '+' : '';
            const displayChangeStr = Math.abs(displayChangeVal).toFixed(2);
            
            let iconHtml;
            if (token.image) {
                iconHtml = `<img src="${token.image}" style="width:100%; height:100%; object-fit:cover;">`;
            } else {
                iconHtml = token.id[0]; 
            }
            
            const itemHtml = `
            <div class="token-item" onclick="location.href='crypto_info.html?id=${token.id}'">
                <div class="token-left">
                    <div class="token-icon-circle">${iconHtml}</div>
                    <div class="token-info-text">
                        <span class="t-name">${token.id}</span>
                        <span class="t-sub" style="font-size:10px;">${currentPeriod.charAt(0).toUpperCase() + currentPeriod.slice(1)} vol</span>
                    </div>
                </div>
                <div class="token-right">
                    <div class="t-price" style="display: flex; align-items: center; justify-content: flex-end; gap: 4px;">
                        ${parseFloat(token.price).toFixed(6)}
                        <img src="Sprites/Blyx.png" style="width: 16px; height: 16px; object-fit: contain;">
                    </div>
                    <div class="t-change ${changeClass}">${sign}${displayChangeStr}%</div>
                </div>
            </div>
            `;
            container.innerHTML += itemHtml;
        });
    }

    startApp();
</script>

</body>
</html>
