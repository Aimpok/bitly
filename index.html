<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* === СТИЛИ ЗАГРУЗЧИКА === */
        #globalLoader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000000; z-index: 99999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        #globalLoader.loaded { opacity: 0; visibility: hidden; pointer-events: none; }
        .custom-spinner {
            width: 40px; height: 40px; border-radius: 50%;
            border: 4px solid #333; border-top-color: #ffffff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .filter-chip { cursor: pointer; }

        /* === КАРУСЕЛЬ (Специальные стили для бесконечности) === */
        .carousel-container {
            display: flex;
            overflow-x: auto;
            /* Отключаем CSS-snap, чтобы JS делал магию бесконечности */
            scroll-snap-type: none !important; 
            gap: 0 !important; 
            padding: 0 !important;
            margin-bottom: 12px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            position: relative;
        }
        .carousel-container::-webkit-scrollbar { display: none; }

        .news-card {
            min-width: 100% !important;
            width: 100% !important;
            margin: 0 !important;
            border: none !important;
            border-radius: 0 !important;
            padding: 10px 16px !important; 
            background: transparent !important;
            box-sizing: border-box;
        }

        .news-card-inner {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background-color: #1c1c1c;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        /* Точки индикаторы */
        .slider-dots-overlay {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: -35px;
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
            pointer-events: none;
        }
        .dot { 
            width: 6px; 
            height: 6px; 
            background: rgba(255,255,255,0.3); 
            border-radius: 1px; /* Квадрат */
            transition: 0.2s; 
        }
        .dot.active { 
            background: #fff; 
            width: 6px; 
        }

        /* === ИВЕНТЫ (Увеличенные иконки) === */
        /* Переопределяем стиль иконки, чтобы была больше */
        .event-icon-center-lg {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px !important; /* УВЕЛИЧИЛ РАЗМЕР */
            height: 80px !important;
            object-fit: contain;
            z-index: 1;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }

        /* === ПАНЕЛЬ НАВИГАЦИИ (Без полоски) === */
        .bottom-nav {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important; 
            max-width: 480px !important; 
            margin: 0 auto !important;   
            transform: none !important; 
            border: none !important;  /* УБРАЛ ПОЛОСКУ */   
            border-radius: 0 !important; 
            box-shadow: none !important; 
            background: #000000 !important; 
            display: grid !important;
            grid-template-columns: repeat(5, 1fr) !important;
            align-items: center !important;
            justify-items: center !important;
            height: 70px !important;
            padding-bottom: env(safe-area-inset-bottom, 20px) !important; 
            z-index: 9999 !important;
            box-sizing: border-box !important;
            /* border-top удален */
        }

        .nav-item {
            width: 100% !important;
            height: 100% !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            opacity: 0.5;
            transition: opacity 0.2s;
            margin: 0 !important;
        }

        .nav-item.active { opacity: 1 !important; }

        .nav-trade-circle {
            position: static !important; 
            width: 48px !important;
            height: 48px !important;
            background: #ffffff !important;
            border-radius: 50% !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            transform: translateY(-5px) !important; 
            margin: 0 !important;
        }

        body {
            padding-bottom: 100px !important;
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- === ЛОАДЕР === -->
<div id="globalLoader"><div class="custom-spinner"></div></div>

<!-- 1. Earn (Новости - Бесконечная карусель) -->
<div class="section-title" style="margin-top: 20px;">Earn</div>
<div class="carousel-container" id="newsSlider" style="min-height: 160px;"></div>
<!-- Точки индикаторы -->
<div id="dotsContainer" class="slider-dots-overlay"></div>

<!-- 2. Events (Ивенты) -->
<div class="section-title">Events</div>
<div class="events-grid" id="eventsContainer">
    <!-- Сюда JS вставит карточки -->
</div>

<!-- 3. Список лидеров (Новое название) -->
<div class="section-title">Market Leaders</div>

<!-- Фильтры -->
<div class="filter-chips">
    <div class="filter-chip active" onclick="setFilter('week', this)">Week</div>
    <div class="filter-chip" onclick="setFilter('month', this)">Month</div>
    <div class="filter-chip" onclick="setFilter('year', this)">Year</div>
</div>

<!-- Список токенов -->
<div class="token-list" id="topTokensList">
    <div style="text-align: center; color: #555; padding: 20px;">Loading...</div>
</div>

<!-- Bottom Nav -->
<div class="bottom-nav">
    <!-- Wallet -->
    <div class="nav-item active">
        <svg class="icon" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
    </div>
    <!-- Earn -->
    <div class="nav-item" onclick="location.href='Earn.html'">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="9"></circle><text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="10" font-weight="800" fill="currentColor" stroke="none">$</text></svg>
    </div>
    <!-- Trade Center -->
    <div class="nav-trade-circle" onclick="location.href='markets.html'">
        <svg class="icon" style="color:black;" viewBox="0 0 24 24"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>
    </div>
    <!-- Messages -->
    <div class="nav-item" onclick="location.href='messages.html'">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
    </div>
    <!-- Profile -->
    <div class="nav-item" onclick="location.href='wallet.html'">
        <svg class="icon" viewBox="0 0 24 24"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
    </div>
</div>

<script src="stocks.js"></script>

<!-- === СКРИПТ КАРУСЕЛИ (БЕСКОНЕЧНАЯ + ПРИЛИПАНИЕ) === -->
<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.setHeaderColor('#000000');

    const slider = document.getElementById('newsSlider');
    const dotsContainer = document.getElementById('dotsContainer');
    let autoScrollInterval;
    let isDragging = false;
    let startX, scrollLeft;
    let currentIndex = 1; // Начинаем с 1, так как 0 это клон

    function renderStocks() {
        if (!slider || typeof stocksData === 'undefined' || stocksData.length === 0) return;
        
        slider.innerHTML = '';
        dotsContainer.innerHTML = '';

        // 1. Создаем точки
        stocksData.forEach((_, i) => {
            dotsContainer.innerHTML += `<div class="dot ${i === 0 ? 'active' : ''}" id="dot-${i}"></div>`;
        });

        // 2. Создаем массив клонов [Last, 1, 2, 3, First]
        const extendedData = [stocksData[stocksData.length - 1], ...stocksData, stocksData[0]];

        extendedData.forEach((stock) => {
            const cardWrapper = document.createElement('div');
            cardWrapper.className = 'news-card'; 
            cardWrapper.innerHTML = `
                <div class="news-card-inner">
                    <img src="${stock.bgImage}" class="news-bg" alt="bg">
                    <div class="news-content">
                        <div class="news-title">${stock.title}</div>
                        <div class="action-btn-small" onclick="location.href='${stock.btnLink}'">${stock.btnText}</div>
                    </div>
                    <img src="${stock.iconImage}" class="banner-icon" alt="icon">
                </div>
            `;
            slider.appendChild(cardWrapper);
        });

        // 3. Прыгаем на первый реальный слайд
        const cardWidth = slider.offsetWidth;
        slider.scrollLeft = cardWidth;

        // 4. Логика бесконечного скролла
        slider.addEventListener('scroll', handleInfiniteScroll);
        
        // 5. Логика "Прилипания" (Snap) при касании
        slider.addEventListener('touchstart', (e) => {
            isDragging = true;
            clearInterval(autoScrollInterval); // Пауза при касании
        });
        
        slider.addEventListener('touchend', () => {
            isDragging = false;
            snapToNearest();
            startAutoScroll(); // Возобновляем
        });

        startAutoScroll();
    }

    // Обработчик телепортации (бесконечность)
    function handleInfiniteScroll() {
        const width = slider.offsetWidth;
        // Если уехали влево за 0 (на клон последнего)
        if (slider.scrollLeft <= 0) {
            slider.style.scrollBehavior = 'auto'; // Отключаем анимацию
            slider.scrollLeft = width * stocksData.length;
            slider.style.scrollBehavior = 'smooth';
        }
        // Если уехали вправо за конец (на клон первого)
        else if (slider.scrollLeft >= width * (stocksData.length + 1)) {
            slider.style.scrollBehavior = 'auto'; // Отключаем анимацию
            slider.scrollLeft = width;
            slider.style.scrollBehavior = 'smooth';
        }

        // Обновляем точки
        let activeIndex = Math.round(slider.scrollLeft / width) - 1;
        if (activeIndex < 0) activeIndex = stocksData.length - 1;
        if (activeIndex >= stocksData.length) activeIndex = 0;

        document.querySelectorAll('.dot').forEach((d, i) => {
            d.classList.toggle('active', i === activeIndex);
        });
    }

    // Функция прилипания
    function snapToNearest() {
        const width = slider.offsetWidth;
        const index = Math.round(slider.scrollLeft / width);
        slider.scrollTo({ left: index * width, behavior: 'smooth' });
    }

    // Авто-прокрутка вправо
    function startAutoScroll() {
        clearInterval(autoScrollInterval);
        autoScrollInterval = setInterval(() => {
            if (!slider || isDragging) return;
            const width = slider.offsetWidth;
            slider.scrollBy({ left: width, behavior: 'smooth' });
        }, 4000); 
    }

    window.addEventListener('resize', () => { renderStocks(); });
    renderStocks();
</script>

<script type="module">
    import { initUser, subscribeToMarket, initMarketDataIfNeeded } from './user-service.js';
    import { eventsData, getEventStatus } from './Events.js';

    const loader = document.getElementById('globalLoader');
    let cachedTokens = []; 
    let currentPeriod = 'week'; 

    // --- ОТРИСОВКА ИВЕНТОВ ---
    function renderEvents() {
        const container = document.getElementById('eventsContainer');
        if(!container) return;
        container.innerHTML = '';

        eventsData.forEach(event => {
            const status = getEventStatus(event);
            const iconHtml = event.icon 
                ? `<img src="${event.icon}" class="event-icon-center-lg" alt="${event.title}">` // Используем новый класс LG
                : '';

            const eventHtml = `
            <div class="event-card" onclick="location.href='${event.link}'">
                <img src="${event.bgImage}" class="event-bg" alt="bg">
                ${iconHtml}
                <div class="event-content">
                    <div class="event-title">${event.title}</div>
                    <div class="event-timer ${status.isActive ? 'timer-active' : ''}">
                        ${status.text}
                    </div>
                </div>
            </div>
            `;
            container.innerHTML += eventHtml;
        });
    }

    window.setFilter = function(period, el) {
        currentPeriod = period;
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        if(cachedTokens.length > 0) { renderTopTokens(cachedTokens); }
    }

    async function startApp() {
        try {
            renderEvents();

            const user = await initUser(); 
            if (user.privacyAccepted !== true) {
                localStorage.removeItem('privacy_accepted'); 
                window.location.replace('welcome.html');
                return;
            }

            await initMarketDataIfNeeded();

            subscribeToMarket((tokens) => {
                cachedTokens = tokens; 
                renderTopTokens(tokens);
                sessionStorage.setItem('app_ready', 'true');
                if(loader && !loader.classList.contains('loaded')) {
                    setTimeout(() => { loader.classList.add('loaded'); }, 300); 
                }
            });
        } catch (e) { 
            console.error("Error launching app:", e); 
        }
    }

    function renderTopTokens(tokens) {
        const container = document.getElementById('topTokensList');
        if(!container) return;
        
        const sorted = tokens.sort((a,b) => b.price - a.price).slice(0, 100);
        container.innerHTML = '';
        
        sorted.forEach(token => {
            let displayChangeVal = token.change || 0;
            if (currentPeriod === 'month') { displayChangeVal = displayChangeVal * 4.2; } 
            else if (currentPeriod === 'year') { displayChangeVal = displayChangeVal * 12.5; }

            const isPositive = displayChangeVal >= 0;
            const changeClass = isPositive ? 'color-green' : 'color-red';
            const sign = isPositive ? '+' : '';
            const displayChangeStr = Math.abs(displayChangeVal).toFixed(2);
            
            let iconHtml = token.image ? `<img src="${token.image}" style="width:100%; height:100%; object-fit:cover;">` : token.id[0];
            
            const itemHtml = `
            <div class="token-item" onclick="location.href='crypto_info.html?id=${token.id}'">
                <div class="token-left">
                    <div class="token-icon-circle">${iconHtml}</div>
                    <div class="token-info-text">
                        <span class="t-name">${token.id}</span>
                        <span class="t-sub" style="font-size:10px;">${currentPeriod.charAt(0).toUpperCase() + currentPeriod.slice(1)} vol</span>
                    </div>
                </div>
                <div class="token-right">
                    <div class="t-price" style="display: flex; align-items: center; justify-content: flex-end; gap: 4px;">
                        ${parseFloat(token.price).toFixed(6)}
                        <img src="Sprites/Blyx.png" style="width: 16px; height: 16px; object-fit: contain;">
                    </div>
                    <div class="t-change ${changeClass}">${sign}${displayChangeStr}%</div>
                </div>
            </div>
            `;
            container.innerHTML += itemHtml;
        });
    }

    startApp();
</script>

</body>
</html>
